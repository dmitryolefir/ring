<!DOCTYPE html>
<html lang="uk" class="popup-lock">

<head>
    <title>Bihus</title>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="page" style="height: 1500px;"></div>


<script src="js/scripts.js"></script>

<div class="popup">

    <div class="popup__wrap" style="width: 464px;">

        <div class="popup__content" style="opacity: 1;">

            <div class="popup__close close-btn"></div>

            <div class="add-request-block">

    <div class="add-request-block__title">Додати запити</div>

    <div class="add-request-block__content">

        <div class="add-request-block__text">Додавайте багато запитів вводячи їх з нового рядка. Тисніть кнопку
            Enter для того щоб завершити введення та перейти до нового запиту. Активні запити виділяються
            кольором,
            їх можно редагувати та видаляти.
        </div>

        <div class="add-request-block__items">

            <div class="add-request-block__items-inner">

                <div class="add-request-block__item">Магомадова Танзiла Вахiвна</div>

                <div class="add-request-block__item">Кличко</div>

            </div>

            <input type="text" value="Магомадова Танзiла Вах" class="add-request-block__input">

        </div>

        <div class="add-request-block__bottom">

            <div class="add-request-block__count">
                <div class="add-request-block__count-text">Кількість запитів:</div>
                <div class="add-request-block__count-number">2</div>
            </div>

            <button class="n-btn add-request-block__btn">Додати</button>

        </div>

    </div>

</div>

        </div>

    </div>

</div>

</body>
</html>
